<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style/mobile.css">

  <link rel="stylesheet" href="./style/desktop.css">


  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="section">

    <div class="bg-img1">
      <picture>
        <source media="(min-width: 1440px)" srcset="./images/bg-pattern-top.svg" width="850" height="850">
        <source media="(max-width: 375px)" srcset="./images/bg-pattern-top.svg" width="360" height="360">
        <img src="./images/bg-pattern-top.svg" alt="bg-img" style="width: auto;">
      </picture>
    </div>
    <div class="bg-img2">
      <picture>
        <source media="(min-width: 1440px)" srcset="./images/bg-pattern-bottom.svg" width="850" height="850">
        <source media="(max-width: 375px)" srcset="./images/bg-pattern-bottom.svg" width="360" height="360">
        <img src="./images/bg-pattern-bottom.svg" alt="bg-img" style="width: auto;">
      </picture>
    </div>
    <div class="container">
      <div class="subContainer1"></div>
      <div class="subContainerMain2">
        <div class="subContainer2-1">
          <div class="headingSection">
            <div>
              <h4>Victor Crest</h4>
            </div>
            <div>
              <p>26</p>
            </div>
          </div>
          <div class="paraSection">
            <p>London</p>
          </div>
        </div>
        <div class="subContainer2-2">
          <div><img src="./images/image-victor.jpg" alt="image-victor" width="90px" height="90px"></div>
        </div>
        <div class="subContainer2-3">
          <div>
            <h4>80k</h4>
            <p>Followers</p>
          </div>
          <div>
            <h4>803k</h4>
            <p>Likes</p>
          </div>
          <div>
            <h4>1.4k</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>









  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.frontendmentor.io/profile/Sivin-Wi">sivin</a>.
  </div>
</body>

</html>
